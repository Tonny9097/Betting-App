<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="Assets/football-icon.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="mobile.css">
  <title>FootyHub - Home</title>
</head>
<body>

  <!-- Loader -->
  <div class="loader" id="loader">
  </div>

  <!-- Content -->
  <div class="content" id="content">

    <!-- Navigation Bar -->
  <nav class="topNav">
    <div class="navLeft flex">
     <div class="logo flex">
       <img src="Assets/pngwing.com.png">
       <h1>FootyHub.com</h1>
     </div>
 
     <!-- SearchBar -->
     <form class="searchBar flex">
       <input type="text" placeholder="Search for games, leagues etc...">
       <button type="submit">
           <svg width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
           <path d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
           </svg>     
       </button>
     </form>
    </div>
 
    <div class="navRight flex">
     <div class="wallet flex">
       <svg width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
         <path d="M13 14.0008L7 14M13 14.0008L10.5 11.5M13 14.0008L10.5 16.5M21 12V11.2C21 10.0799 21 9.51984 20.782 9.09202C20.5903 8.71569 20.2843 8.40973 19.908 8.21799C19.4802 8 18.9201 8 17.8 8H3M21 12V16M21 12H19C17.8954 12 17 12.8954 17 14C17 15.1046 17.8954 16 19 16H21M21 16V16.8C21 17.9201 21 18.4802 20.782 18.908C20.5903 19.2843 20.2843 19.5903 19.908 19.782C19.4802 20 18.9201 20 17.8 20H6.2C5.0799 20 4.51984 20 4.09202 19.782C3.71569 19.5903 3.40973 19.2843 3.21799 18.908C3 18.4802 3 17.9201 3 16.8V8M18 8V7.2C18 6.0799 18 5.51984 17.782 5.09202C17.5903 4.71569 17.2843 4.40973 16.908 4.21799C16.4802 4 15.9201 4 14.8 4H6.2C5.07989 4 4.51984 4 4.09202 4.21799C3.71569 4.40973 3.40973 4.71569 3.21799 5.09202C3 5.51984 3 6.0799 3 7.2V8" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
       </svg>
       <h3 >$ 24,982.75</h3>
     </div>
 
     <div class="profile flex">
       <img src="Assets/profile.jpg">
       <h3>Tonny</h3>
     </div>
    </div>
   </nav>

   <!-- End of Navigation -->

   <!-- main Content -->

   <div class="mainContent">
       <section class="gameSection">

        <!-- Filters -->
       <div class="filters flex">
         <p>Filters:</p>
         <ul class="flex">
             <li><a class="filterItem">All</a></li>
             <li><a class="filterItem">Recent</a></li>
             <li><a class="filterItem">Leagues</a></li>
             <li><a class="filterItem">Country</a></li>
         </ul>
       </div>

           <!-- Leagues and games -->

       <div class="allGames">
          <div class="leagueContainer"  id="eplMatchesContainer"></div>
          <div class="leagueContainer"  id="bundesligaMatchesContainer"></div>
          <div class="leagueContainer"  id="laLigaMatchesContainer"></div>
          <div class="leagueContainer"  id="serieAMatchesContainer"></div>
          <div class="leagueContainer"  id="ligue1MatchesContainer"></div>    
         
       </div>
       
     </section>
 
     <!-- Ticket(Bet placing and overview of selected odds) -->
     <section id="ticket" class="ticket">
      <div class="ticketContainer">
       <div class="betDetails">
         <p>Selected Odds: <span id="display"></span></p>
       </div>
 
       <div class="ticketBottom">
         <div class="oddsTotal flex">
           <p>Total Odds: <span id="total"></span></p>
           <button id="clearBtn">Clear</button>
         </div>
   
   
         <div >
           <form class="winsCalc" id="winsCalc">
             <input class="amountToPay" placeholder="Enter Amount" type="number" id="payInput">
             <button class="placeBet" id="submitTicket" type="submit" >Place Bet</button>
           </form>
         </div>
       </div>
 
      </div>
     </section>

     <div>
     
      

     </div>

     <!-- Modal #1 (Bet placed stats and confirming) -->

     <section class="modal" id="modal">
       <span class="closeModal" id="closeModal">&times;</span>
       <div class="modalContent">
         <p>Confirm your ticket as follows :-</p>
         <ul>
           <li id="modalTotalOdds"> </li>
           <li id="userAmount"></li>
           <li id="expectedReturn"></li>
         </ul>
         <button class="confirmBtn" id="betConfirm" type="submit" >Confirm</button>
       </div>
     </section>

     <!-- Modal #2 (Success on placing the bet) -->
   
     <section id="modal2" class="modal">
       <span class="closeModal" id="closeModal2">&times;</span>
       <div class="modalContent">
        <svg width="50px" height="50px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.49 2 2 6.49 2 12C2 17.51 6.49 22 12 22C17.51 22 22 17.51 22 12C22 6.49 17.51 2 12 2ZM16.78 9.7L11.11 15.37C10.97 15.51 10.78 15.59 10.58 15.59C10.38 15.59 10.19 15.51 10.05 15.37L7.22 12.54C6.93 12.25 6.93 11.77 7.22 11.48C7.51 11.19 7.99 11.19 8.28 11.48L10.58 13.78L15.72 8.64C16.01 8.35 16.49 8.35 16.78 8.64C17.07 8.93 17.07 9.4 16.78 9.7Z" fill="#292D32"/></svg>
        <p>Success! Your bet has been placed</p>
       </div>
     <script>
 
     </script>
   </div>
   
   <!-- JS files -->
   <script defer src="apiDoc.js"></script>
   <script src="app.js"></script>

   
 
  </div>
</body>
</html>
